<script>
    function avancar() {

        var cnpj = empresa.value;
        var senha = senha1.value;
        var confirma = senha2.value;

        var char_minus = senha.match(/[a-z]+/);
        var char_maius = senha.match(/[A-Z]+/);
        var char_esp = senha.match(/[!-@]+/);
        
        var cnpj1 = cnpj.indexOf('12345678912345');



        if (char_maius && char_minus && char_esp && cnpj1 >=0) {

            alert("Solicitação enviada com sucesso, uma validação foi enviada para o seu e-mail.");
            document.getElementById("to_login").href = "login.html";

        else {
            alert("Dados Inválidos")
            document.getElementById("to_login").href = "";
        }
    }
</script>
