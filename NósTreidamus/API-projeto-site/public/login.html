<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="css/cadastro_login.css">
    <title>Document</title>
</head>

<body>



    <div class="corpo_cadastro_login">

        <div class="menus">
            <div id="menu_login" class="login">
                <div class="caixa_menu_cadastro_login">
                    <div class="titulo_cadastro">Bem Vindo!</div>
                    <div class="texto_menu">
                        para se conectar conosco, faça o login com suas informações de usuário
                    </div>
                    <button class="button_menu" onclick="sign_in()">Login</button>
                </div>
            </div>

            <div id="menu_cadastro" class="cadastro">
                <div class="caixa_menu_cadastro_login">
                    <div class="titulo_cadastro">Ola!</div>
                    <div class="texto_menu">
                        Insira os seus dados pessoais e comece a sua jornada conosco
                    </div>
                    <button class="button_menu" onclick="sign_up()">Cadastre-se</button>
                </div>
            </div>
        </div>

        <div id="formulario_login" class="caixa_login">
            <div class="titulo_login">Faça o seu login</div>
            <form id="form_login" class="form_login" method="post" onsubmit="return entrar()">
                <div class="ajuste_login_1">Usuário:<input type="text" name="login"
                        placeholder="Digite seu e-mail de usuário"></div>
                <div class="ajuste_login_2">Senha:<input type="password" name="senha" placeholder="***************">
                </div>
                <div class="ajuste_login_3">Esqueceu a sua senha?</div>
                <button id="btn_entrar" class="button_login">Entrar</button>
            </form>
        </div>

        <div id="formulario_cadastro" class="caixa_cadastro">
            <div class="titulo_login">Faça o seu cadastro</div>
            <form id="form_cadastro" class="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="input_nome">Nome completo:<input type="text" name="nome" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required minlength="4"></div>
                <div class="input_email">E-mail:<input type="text" name="login"
                        placeholder="Digite seu e-mail de usuário" required minlength="4"></div>
                <div class="input_senha">Senha:<input type="password" name="senha" placeholder="***************"
                        required minlength="4"></div>
                <div class="input_senha">Confirme sua Senha:<input type="password" 
                        placeholder="***************" required minlength="4"></div>
                <button id="btn_cadastrar" class="button_login">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>
<script>
    var login_menu = document.getElementById('menu_login');
    var cadastro_menu = document.getElementById('menu_cadastro');
    var login_formulario = document.getElementById('formulario_login');
    var cadastro_formulario = document.getElementById('formulario_cadastro');


    function sign_up() {
        login_menu.style = 'display: block;';
        cadastro_menu.style = 'display: none;';
        login_formulario.style = 'display: none;';
        cadastro_formulario.style = 'display: block;';
    }

    function sign_in() {
        login_menu.style = 'display: none;';
        cadastro_menu.style = 'display: block;';
        login_formulario.style = 'display: block;';
        cadastro_formulario.style = 'display: none;';
    }

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {});
            }
        });

        return false;
    }

    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'tempo_real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });
        return false;
    }
</script>
